<!DOCTYPE html>
<html>

<head>

  <style>
    /* Here we have defined style by assigning it to a class */
    .center {
        text-align: center;
        color: red;
    }
  </style>

</head>

<body>
  <h1 class="center">Red and center-aligned heading</h1>
  <p class="center">Red and center-aligned paragraph.</p>
</body>

</html>
