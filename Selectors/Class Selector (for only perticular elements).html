<!DOCTYPE html>
<html>

<head>

  <style>
    /* Here we are defining which element can use the style class */
    p.center {
        text-align: center;
        color: red;
    }
  </style>

</head>

<body>
  <h1 class="center">This heading will not be affected</h1>
  <p class="center">This paragraph will be red and center-aligned.</p>
  <p class="center">See? I am a paragraph, so the above style works on me!</p>
</body>

</html>
