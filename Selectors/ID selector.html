<!DOCTYPE html>
<html>

<head>

  <style>
    /* When you specify the ID of the tag, the style is applied only on that perticular tag */
    #para1 {
        text-align: center;
        color: red;
    }
  </style>

</head>

<body>
  <p id="para1">Hello World!</p>
  <p>This paragraph is not affected by the style.</p>
  <p>Neither am I affected! see? I told you</p>
</body>

</html>
