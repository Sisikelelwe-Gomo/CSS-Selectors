<!DOCTYPE html>
<html>

<head>

  <style>
    /* Here we are grouping together elements that require CSS style */
    h1, h2, p {
        text-align: center;
        color: red;
    }
  </style>

</head>

<body>
  <h1>Hello World!</h1>
  <h2>Smaller heading!</h2>
  <p>This is a paragraph.</p>
  <p>Yes I am a paragraph too, But I am cool!</p>
</body>

</html>
